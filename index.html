<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, 
                                   initial-scale=1.0" />
  <title>Hangman Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle, #1e293b, #0f172a);
      padding: 0 10px;
      color: #ffffff;
    }

    .container {
      width: 850px;
      background: #334155;
      display: flex;
      padding: 50px 30px;
      border-radius: 15px;
      align-items: flex-end;
      gap: 60px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .timer {
      font-size: 1.3rem;
      text-align: center;
      margin-top: 20px;
      width: 60%;
      margin-left: 40px;
      padding: 10px 15px;
      background-color: #475569;
      border-radius: 10px;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #timer-display {
      font-weight: bold;
      color: #f97316;
    }

    .hangman-box img {
      max-width: 250px;
      border-radius: 10px;
      border: 3px solid #475569;
    }

    .hangman-box h1 {
      font-size: 1.7rem;
      margin-top: 20px;
      text-align: center;
      text-transform: uppercase;
      color: #38bdf8;
    }

    .word-display {
      display: flex;
      gap: 15px;
      list-style: none;
      align-items: center;
      justify-content: center;
    }

    .word-display .letter {
      width: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 4px solid #ffffff;
    }

    .word-display .letter.guessed {
      border-color: transparent;
      margin: -40px 0 35px;
    }

    .game-box h4 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: #cbd5e1;
    }

    .game-box h4 b {
      font-weight: 600;
    }

    .game-box .guesses-text b {
      color: #ef4444;
    }

    .guesses-box .keyboard {
      display: flex;
      gap: 8px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .keyboard button[disabled] {
      opacity: 0.4;
      pointer-events: none;
    }

    :where(.game-modal, .keyboard) button {
      color: #ffffff;
      border-radius: 12px;
      cursor: pointer;
      outline: none;
      padding: 10px 16px;
      border: none;
      margin: 2px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #38bdf8;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    .keyboard button:hover {
      background: #0ea5e9;
    }

    .game-modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      padding: 0 10px;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      transition: opacity 0.4s ease;
    }

    .game-modal.show {
      opacity: 1;
      pointer-events: auto;
      z-index: 999;
    }

    .game-modal .content {
      background: #475569;
      max-width: 420px;
      width: 50%;
      text-align: center;
      border-radius: 20px;
      padding: 30px;
      color: #e2e8f0;
    }

    .game-modal img {
      max-width: 180px;
      margin-bottom: 15px;
    }

    .game-modal h4 {
      font-size: 1.8rem;
      color: #fbbf24;
    }

    .game-modal p {
      font-size: 1.2rem;
      margin: 10px 0 25px;
      font-weight: 500;
    }

    .game-modal p b {
      color: #f97316;
      font-size: 20px;
      font-weight: 600;
    }

    .game-modal button {
      padding: 12px 18px;
    }

    @media (max-width: 782px) {
      .container {
        flex-direction: column;
        padding: 30px 15px;
        align-items: center;
      }

      .hangman-box img {
        max-width: 180px;
      }

      .hangman-box h1 {
        font-size: 1.5rem;
      }
    }
  </style>

</head>

<body>
  <div class="game-modal" id="over">
    <div class="content">
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <div class="container">
    <div class="hangman-box">
      <img src="https://media.geeksforgeeks.org
              /wp-content/uploads/20240215173028/0.png" alt="hangman-img" />
      <h1>Hangman Game</h1>
      <div class="timer">Time left:
        <span id="timer-display">3:00</span>
      </div>
    </div>
    <div class="game-box">
      <ul class="word-display"></ul>
      <h4 class="hint-text">
        Hint:
        <b></b>
      </h4>
      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
